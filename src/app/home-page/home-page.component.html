<h3>Our Products</h3>

<div *ngFor="let p of catalog" class="product">
    <b>{{p.title}}</b>
    <a href [routerLink]="['/product-details', p.id]">
        <img [src]="p.image"/>
    </a>
    <div>Price: {{p.price}}</div>

    <a href [routerLink]="['/product-details', p.id]">View Details</a>
</div>
