<h3>{{product.title}}</h3>
<p><img [src]="product.image" width="250px"/></p>
<p>{{product.description}}</p>
<p>Price: {{product.price}}</p>

<input size="4" type="text" #qtyTxt/>
<button (click)="add(qtyTxt)">Add to Cart</button>

<p>Your viewing history</p>

<a *ngFor="let vh of viewingHistory" href 
    [routerLink]="['/product-details', vh.id]"><img class="history-image" [src]="vh.image" width="75px"/>
</a>
